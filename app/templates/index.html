{% extends "base.html" %} {% block content %}
<div class="hero">
    <h1>Just Show Me the Recipe!</h1>
    <p class="subtitle">
        Paste a recipe URL to get just the ingredients and steps. No fluff
        (unless the recipe calls for it).
    </p>
    <form action="/recipe" method="get" class="url-form">
        <input
            type="text"
            name="url"
            placeholder="https://example.com/recipe..."
            required
            autofocus
        />
        <button type="submit">Get Recipe</button>
    </form>
    <div id="recent-recipes"></div>
</div>
{% endblock %}
